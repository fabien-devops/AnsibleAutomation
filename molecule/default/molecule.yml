---
dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: instance
    image: geerlingguy/docker-debian10-ansible:latest
    privileged: true
    user: root
    pre_build_image: true

provisioner:
  name: ansible
  log: true

verifier:
  name: ansible

