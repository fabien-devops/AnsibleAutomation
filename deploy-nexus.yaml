---
- name: Install java
  hosts: kvm4
  tasks:
    - name: Update apt repo and cache
      apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
    - name: Install Java JDK 8 update 412
      get_url:
        url: https://download.bell-sw.com/java/8u412+9/bellsoft-jdk8u412+9-linux-amd64.deb
        dest: /opt/
    - name: Install jdk
      apt:
        deb: /opt/bellsoft-jdk8u412+9-linux-amd64.deb
    - name: ckeck java installation success
      command: java -version
      register: java_version
      changed_when: false
    - name: java version
      debug: 
        msg: "{{java_version.stderr_lines}}"

- name: Dowload and unpack Nexus installer
  hosts: kvm4
  become: true
  gather_facts: false
  become_user: root
  tasks:
    - name: Download Nexus
      get_url:
        url: https://download.sonatype.com/nexus/3/nexus-3.80.0-06-linux-x86_64.tar.gz
        dest: /opt/
      register: download_result
    - debug: msg={{download_result}}
    - name: Untar nexus installer
      unarchive:
        src: "{{download_result.dest}}"
        dest: /opt/
        remote_src: yes
    - name: Find nexus folder
      find:
        paths: /opt/
        patterns: "nexus-*"
        file_type: directory
      register: find_result
    - debug: msg={{find_result}}
    - name: Check nexus folder stats
      stat:
        path: /opt/nexus
      register: stat_result
    - debug: msg={{stat_result.stat.exists}}
    - name: Rename nexus folder
      shell: mv {{find_result.files[0].path}} /opt/nexus
      when: not stat_result.stat.exists

- name: create nexus user to own nexus folder
  hosts: kvm4
  tasks:
    - name: create a nexus group if not exists
      group:  
        name: nexus
        state: present
    - name: create a nexus user
      user:
        name: nexus
        group: nexus
    - name: make nexus user owner of nexus folder
      file:
        path: /opt/nexus
        state: directory
        owner: nexus
        group: nexus
        recurse: yes
    - name: make nexus user owner of sonatype-work folder
      file:
        path: /opt/sonatype-work
        state: directory
        owner: nexus
        group: nexus
        recurse: yes

- name: start nexus
  hosts: kvm4
  become: true
  tasks:
    - name: start nexus
      command: /opt/nexus/bin/nexus start

- name: verify nexus running
  hosts: kvm4
  tasks:
    - name: Ensure nexus is running
      shell: ps aux | grep nexus
      register: app_status
    - debug: msg={{app_status.stdout_lines}}
    - name: wait one minute
      pause:
        minutes: 1
    - name: fcheck with netstat
      shell: netstat -plnt
      register: app_status
    - debug: msg={{app_status.stdout_lines}}
    - name: allow port 8081 in ufw
      become: true
      ufw:
        rule: allow
        port: 8081
        proto: tcp
